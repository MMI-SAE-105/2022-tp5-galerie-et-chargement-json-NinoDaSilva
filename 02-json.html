<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>JSON</title>
</head>
<body>
    <h1>JSON</h1>
    <ul x-data="{ 
        données: [
            { 
                nom: 'Jean',
                projet: 'Alpine.js',
                url: 'https://alpinejs.dev/'
            },
            { 
                nom: 'Maxime',
                projet: 'Tailwind CSS',
                url: 'https://tailwindcss.com/'
            },
            { 
                nom: 'Adam',
                projet: 'Laravel',
                url: 'https://laravel.com/'
            }
    ],
    }">
        <template x-for="données in données">
            <li>
                <span x-text="données.nom">nom</span> :
                <a :href="données.url" x-text="données.projet">projet</a>
            </li>
        </template>
    </ul>

    <!--Chargement avec une fonction asynchrone-->
    <ul x-data="{
        async données() {
            const reponse = await fetch('JSON.json');
            return await reponse.json();
        },
    }">
        <template x-for="objet in données">
            <li>
                <span x-text="objet.nom">nom</span> :
                <a :href="objet.url" x-text="objet.projet">projet</a>
            </li>
        </template>
    </ul>
</body>
</html>
